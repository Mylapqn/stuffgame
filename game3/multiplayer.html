<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Stuff Game</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        :root{
            --playerColor:blue;
            --textColor:black;
        }
        body{
            font-family:"Century Gothic",Montserrat, sans-serif;
        }
        #menu{
            width:100vw;
            height:100vh;
            position:absolute;
            top:0;
            left:0;
            z-index:10;
            display:none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background:none;
        }
        .menuBackground{
            display:flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width:50vw;
            height:80vh;
            background:black;
            color:white;
        }
        button {
            margin:15px;
            padding:15px;
            padding-left:30px;
            padding-right:30px;
            border:none;
            font-family:inherit;
            font-size: 1.5em;
            letter-spacing: .2em;
            background:white;
            background:var(--playerColor);
            color:black;
            color:var(--textColor);
        }
        ul{
            width:200px;
            list-style: none;
            margin-left: 0;
            padding-left: 1em;
            text-indent: -1em;
        }
    </style>
    </head>
    <body>

        <div id="menu">
            <div class = "menuBackground">
                <h1>SHOP</h1>
                <span>Score: <span id="scoreDisplay">NaN</span></span>
                <br>
                <div style="display:flex;flex-direction:row;align-items:center;font-size:5em;"><img src="images/player0.png" id="shipImage" style="width:256px;"> ðŸ¡† <img src="images/player0.png" id="nextShipImage" style="width:256px;opacity:.5;"></div>
                <span>Current ship: <span style="color:var(--playerColor)" id="shipNameDisplay">unknown</span>
                &nbsp;Next level: <span style="color:var(--playerColor)" id="nextShipNameDisplay">unknown</span></span>
                <ul>
                    <li>Max HP + 1</li>
                    <li>Rotation speed + 0.5</li>
                    <li>Main Weapon:
                        <ul>
                            <li>Shooting Speed + 10 %</li>
                        </ul>
                    </li>
                    <li>Ship Reactor:
                        <ul>
                            <li>Energy Capacity + 20</li>
                            <li>Energy Recharge + 2/s</li>
                        </ul>
                    </li>
                </ul>
                <span>Cost: <span id="costDisplay">NaN</span> score</span>
                <button onclick="upgrade()">
                    UPGRADE SHIP
                </button>
            </div>
        </div>
        <div id="loadingScreen">
            <div id="loadingCircle"><div></div><span>CONNECTING</span></div>
        </div>
        <div id="gameArea">
            <div id="joystick"><div id="joystickKnob"></div></div>
            <canvas id="gameCanvas"></canvas>
            <div id="userID">ID</div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
